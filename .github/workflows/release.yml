name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Get version from version.rb
      id: get_version
      run: |
        VERSION=$(ruby -r./lib/danger-pr-comment/version.rb -e 'puts DangerPrComment::VERSION')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Releasing version: $VERSION"

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create git tag
      run: git tag "v${{ steps.get_version.outputs.version }}"

    - name: Build gem
      run: gem build danger-pr-comment.gemspec

    - name: Push gem to RubyGems
      env:
        GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
      run: |
        mkdir -p ~/.gem
        cat << EOF > ~/.gem/credentials
        ---
        :rubygems_api_key: ${GEM_HOST_API_KEY}
        EOF
        chmod 0600 ~/.gem/credentials
        gem push danger-pr-comment-${{ steps.get_version.outputs.version }}.gem

    - name: Push tag
      run: git push origin "v${{ steps.get_version.outputs.version }}"

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "v${{ steps.get_version.outputs.version }}" \
          --title "v${{ steps.get_version.outputs.version }}" \
          --generate-notes \
          danger-pr-comment-${{ steps.get_version.outputs.version }}.gem

    - name: Increment patch version
      id: next_version
      run: |
        CURRENT_VERSION="${{ steps.get_version.outputs.version }}"
        NEXT_VERSION=$(ruby -e "
          version = '$CURRENT_VERSION'.split('.')
          version[2] = version[2].to_i + 1
          puts version.join('.')
        ")
        echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
        echo "Next development version: $NEXT_VERSION"

    - name: Update version to next development version
      run: |
        sed -i "s/VERSION = '[^']*'/VERSION = '${{ steps.next_version.outputs.next_version }}'/" lib/danger-pr-comment/version.rb
        git add lib/danger-pr-comment/version.rb
        git commit -m "Bump version to ${{ steps.next_version.outputs.next_version }}"
        git push origin main
