name: CI Comment

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

permissions:
  actions: read        # download artifacts
  issues: write        # list + create/update comments
  pull-requests: write # PR comment access

jobs:
  comment:
    uses: ./.github/workflows/danger-comment.yml
    with:
      report-artifact-name: ci-danger-report
      comment-marker: "<!-- ci-danger-report -->"
    secrets: inherit
